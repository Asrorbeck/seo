<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .header {
      background-color: #fff;
      color: #fff;
      padding: 15px 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header__logo-link {
      text-decoration: none;
      color: #fff;
    }

    .header__logo {
      width: 242px;
    }

    .header__btn, .menu__btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 0;
      display: none;
    }

    .header__btn-img, .menu__btn img {
      width: 47px;
    }

    .menu__btn {
      display: none;
    }

    .close-btn {
      display: none;
    }

    .menu__links {
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    @media only screen and (max-width: 600px) {
      .header__btn {
        display: block;
      }

      .container {
        flex-direction: column;
      }

      .menu__btn.show, .close-btn.show {
        display: block;
      }

      .header__btn.show {
        display: none;
      }

      .menu__links {
        display: none;
      }

      .menu__links.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

<header class="header" id="header">
  <div class="container">
    <a href="#" class="header__logo-link">
      <img src="./img/logo.svg" width="242" alt="Logo of Webpage" class="header__logo"/>
    </a>

    <button class="header__btn" id="openBtn" onclick="toggleMenu()">
      <img src="./img/burger.svg" width="47" alt="Burger menu" class="header__btn-img"/>
    </button>

    <button class="menu__btn" id="closeBtn" onclick="toggleMenu()">
      <img src="./img/close.svg" alt="close">
    </button>

    <div class="menu__links" id="menuLinks">
      <!-- Add your navigation links here -->
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>
</header>

<script>
  function toggleMenu() {
    var menuLinks = document.getElementById("menuLinks");
    var burgerBtn = document.getElementById("openBtn");
    var closeBtn = document.getElementById("closeBtn");

    menuLinks.classList.toggle("show");
    burgerBtn.classList.toggle("show");
    closeBtn.classList.toggle("show");
  }
</script>

</body>
</html>
